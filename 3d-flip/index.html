<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Glass Morphism 3D Flip Debit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <div class="card">
        <div class="face front">
          <h3 class="debit">Debit Card</h3>
          <h3 class="bank">Bank Name</h3>
          <embed src="chip.svg" class="chip"/>
          <embed src="contactless.svg" class="nfc-icon"/>
          <h3 class="number">0123 4567 8901 2345</h3>
          <h5 class="valid">
            <span class="valid-text">Valid<br>Thru</span>
            <span class="valid-date">10/25</span>
          </h5>
          <h5 class="card-holder">Thomas P. Jones</h5>
        </div>

        <div class="face back">
          <div class="black-bar"></div>
          <div class="ccv-section">
            <h5 class="ccv-signature-label">Authorized Signature not valid unless signed</h5>
            <div class="white-bar"></div>
            <div class="ccv-number">000</div>
          </div>
          <p class="legal-copy">This is some blob about the legal right you have as the card holder. TL;DR, you don't have many... Call <span class="customer-support-number">+1 (800) 000-0000</span> for Customer Support and to activate your card.</p>
        </div>
      </div>
    </section>
  </body>
</html>
